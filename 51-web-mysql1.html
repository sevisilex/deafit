<!DOCTYPE html>
<html>
	<head>
		<title>Form</title>
	</head>
	<body>
		
		<form method="POST" action="/?_method=POST">
			<fieldset style="width: 50%; background-color: #fdd; padding: 20px;">
				<div style="padding: 5px; ">Firstname: <input name="firstname"/></div>
				<div style="padding: 5px; ">Lastname: <input name="lastname"/></div>
				<div style="padding: 5px; ">Desc: <input name="description"/></div>
				<div style="padding: 5px; "><button type="submit">Add</button></div>
			</fieldset>
		</form>
		
		
		
		<h3>method GET</h3>
		<form method="POST" action="/?_method=GET">
			<input type="hidden" name="what" value="method GET"/>
			<fieldset style="width: 50%; background-color: #fdd; padding: 20px;">
				<div style="padding: 5px; ">
					Name: <input name="name"/> <button type="submit">Send</button>
				</div>
			</fieldset>
		</form>
		
		<h3>method POST</h3>
		<form method="POST" action="/?_method=POST">		
			<input type="hidden" name="what" value="method POST"/>
			<fieldset style="width: 50%; background-color: #fdd; padding: 20px;">
				<div style="padding: 5px; ">
					Name: <input name="name"/> <button type="submit">Send</button>
				</div>
			</fieldset>
		</form>
		
		<h3>method PUT</h3>
		<form method="POST" action="/?_method=PUT">		
			<input type="hidden" name="what" value="method PUT"/>
			<fieldset style="width: 50%; background-color: #fdd; padding: 20px;">
				<div style="padding: 5px; ">
					Name: <input name="name"/> <button type="submit">Send</button>
				</div>
			</fieldset>
		</form>
		
		<h3>method DELETE</h3>
		<form method="POST" action="/?_method=DELETE">			
			<input type="hidden" name="what" value="method DELETE"/>
			<fieldset style="width: 50%; background-color: #fdd; padding: 20px;">
				<div style="padding: 5px; ">
					Name: <input name="name"/> <button type="submit">Send</button>
				</div>
			</fieldset>
		</form>
		
		<h1>{{what}}</h1>
		<h2>{{name}}</h2>
	</body>
</html>
